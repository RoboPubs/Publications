---
name: Publish Site

on: push

jobs:
  pages:
    name: Publish Documentation to Pages
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Deploy docs
        uses: mhausenblas/mkdocs-deploy-gh-pages@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
