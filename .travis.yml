language: python

python: 3.7

branches: master

notifications:
  email:
    on_failure: never

install:
  - pip install -r requirements.txt

script:
  - mkdocs build --verbose --clean --strict

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: site
  on:
    branch: master
